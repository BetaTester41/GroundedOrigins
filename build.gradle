plugins {
	id 'fabric-loom' version '0.12-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = "fabric-" + project.minecraft_version + "-" + project.mod_version
group = project.maven_group


repositories {
	maven {
		name = "Pug's Maven"
		url = 'https://maven.merchantpug.net/releases/'
	}
	maven {
		name = "Ladysnake Libs"
		url = 'https://maven.ladysnake.org/releases/'
	}
	maven {
		url = 'https://maven.cafeteria.dev'
		content {
			includeGroup 'net.adriantodt.fabricmc'
		}
	}
	maven {
		url "https://maven.jamieswhiteshirt.com/libs-release"
		content {
			includeGroup "com.jamieswhiteshirt"
		}
	}
	maven {
		url "https://jitpack.io"
	}
	maven {
		url "https://maven.shedaniel.me/"
	}
	maven {
		url "https://maven.terraformersmc.com/"
	}
	maven {
		name = "Modrinth"
		url = "https://api.modrinth.com/maven"
		content {
			includeGroup "maven.modrinth"
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	// Fabric
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	// ModMenu
	modImplementation "com.terraformersmc:modmenu:${modmenu_version}"
	// Origins
	modImplementation("com.github.eggohito:origins-fabric:${project.origins_version}")
	// Pehkui
	modImplementation("com.github.Virtuoel:Pehkui:${project.pehkui_version}") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	// Apugli
//	include(modImplementation("net.merchantpug:Apugli:${apugli_version}+${minecraft_version}-fabric"))
}


processResources {
	duplicatesStrategy = DuplicatesStrategy.INCLUDE

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "mod_version": rootProject.mod_version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	options.release = 17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

